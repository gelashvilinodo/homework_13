<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      // task 1

      let dateOfBirth = 2001;
      let empty = " ";
      document.write("მე დავიბადე" + empty + dateOfBirth + empty + "წელს");

      document.write(`<br />`);

      //   task 2

      let myNoun = "ძაღლი";
      let myAdjective = "დიდი";
      let myVerb = "გაიქცა";
      let myAdverb = "სწრაფად";
      document.write(
        myAdjective + empty + myNoun + empty + myAdverb + empty + myVerb
      );

      //   task 3

      let color = "red";
      if (color == "red") {
        console.log(color + empty + "არის ჩემი საყვარელი ფერი");
      } else {
        console.log("არ მომწონს");
      }

      //   task 4

      let even = "5";
      if (even % 2 === 0) {
        console.log("არჩეული რიცხვი ლუწია");
      } else {
        console.log("არჩეული რიცხვი კენტია");
      }

      //   task 5

      document.write(`<br />`);

      let age = prompt("enter your age:");
      if (age < 18) {
        document.write("თქვენ არ ხართ სრულწლოვანი");
      } else {
        document.write("თქვენ ხართ სრულწლოვანი");
      }
    </script>
  </body>
</html>
